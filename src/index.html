<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <style>
      .text-center {
        text-align:center;
      }

      .select {
        height: 25px;
        line-height: 25px;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <h2 class="text-center">mishiro-score-viewer</h2>
    <p class="text-center" style="margin-top: 40px;">请选择LIVE乐曲和难度。</p>
    <p class="text-center">ライブ曲と難易度を選んでください。</p>
    <p class="text-center">Select music and difficulty.</p>
    
    <div class="text-center"><select class="select" name="live" id="live"></select></div>
    <div class="text-center" style="margin-top:20px;"><select class="select" name="difficulty" id="difficulty"></select></div>

    <div style="text-align:center;margin-top:20px;"><button id="go" style="width: 20%;height: 50px;font-size: 20px;">GO</button></div>
  </body>
</html>
